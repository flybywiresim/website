<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;900&display=swap');

            :root {
                --teal: #00c2cc;
                --navy: #1b2434;
                --readingStats: #d1d5db;
                --authors: #e5e7eb;
                --date: #9ca3af
            }

            body {
                width: 1200px;
                height: 600px;

                font-family: "Nunito Sans", sans-serif;

                font-size: 1.25em;
            }

            h1, h2 {
                margin: 0;
            }

            #BackgroundContainer {
                width: 100%;
                height: 100%;

                z-index: 90;
                position: absolute;

                background-color: var(--navy);
                opacity: 0.9;
            }

            #MainContainer {
                width: 100%;
                height: 100%;

                z-index: 100;
                position: absolute;

                display: flex;
                flex-direction: column;
                justify-content: flex-end;

                padding: 2.35em;

                color: white;

                background: none;
            }

            #PostHeader {
                font-size: 1.2em;

                display: flex;
                align-items: center;

                padding-bottom: .2em;
            }

            #PostCategory {
                font-weight: 900;

                color: var(--teal);
                text-transform: uppercase;

                padding-right: 1em;
            }

            #PostReadingStats {
                color: var(--readingStats);
            }

            #PostTitle {
                width: 90%;

                font-size: 3.35em;
                font-weight: 700;
                line-height: 1.225em;

                padding-bottom: .2em;
            }

            #PostAuthors {
                font-size: 1.6em;
                font-weight: 600;

                padding-bottom: .2em;

                color: var(--authors)
            }

            #PostDate {
                font-size: 1.5em;

                margin-bottom: 3.2em;

                color: var(--date);
            }
        </style>

        <title>Title</title>
    </head>
    <body>
        <div id="MainContainer">
            <span id="PostHeader">
                <span id="PostCategory">{{category}}</span>
                <span id="PostReadingStats">{{readingStats}}</span>
            </span>
            <span id="PostTitle">{{title}}</span>
            <span id="PostAuthors">Written by {{authors}}</span>
            <span id="PostDate">Posted: {{date}}</span>
        </div>

        <div id="BackgroundContainer"></div>

        <img src="{{metaImage}}" width="100%" />
    </body>
</html>
